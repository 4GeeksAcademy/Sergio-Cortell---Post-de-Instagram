<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>Instagram Post</title>
</head>
<body>
    <div class="general">
        <div class="usuario">
            <div class="html"><i class="fa-brands fa-html5"></i></div>
            <div class="nombre">
                <p class="titulo">HTML5</p>
                <p class="name">Rigoberto</p>
            </div>
            <div class="ajustes">
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>     
        </div>    
        
        <div class="imagen">
            <img src="//imgs.search.brave.com/PAT_oqiHMLUVvFFTfaOqHkytdIzMa6XHmOvYcV9vNCM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9lZHVj/YXRpdm8uaWduLmVz/L2F0bGFzLWRpZGFj/dGljby9wYWlzYWpl/LWVzby8xN19QQUlT/QUpFX01PTlRBTk9T/T19DT05fQ1VMVElW/T1NfREVfUFVFQkxP/LkpQRw" alt="Foto subida por el usuario">

        <div class="comentario">
            <nav>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <span class="guardar"><i class="fa-regular fa-bookmark"></i></span>
            </nav>
            <div class="likes">
                <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
            </div>
            <div class="descripcion">

            </div>
        </div>       
    </div>
</body>
</html>
